  <body>
    <img src="..\Images/Black And White Rakia Design Studio Logo (1)-no-bg.png" alt=" Adx Ignite" id="logo">
    <nav id="navBtns" class="center">
      <button type="button" class="btn-5" id="home" onclick="location.href='home.html'">Home</button>

  <script>
    $(document).ready(function(){
      window.onscroll= function (){scrollFunction()}

      let nav = document.getElementById("navBtns");
      let sticky = nav.offsetTop;

      function scrollFunction(){
        if(window.pageYOffset > sticky){
          nav.classList.add("sticky");
        }else{
          nav.classList.remove("sticky")
        }
      }
    })
  </script>
  </body>
